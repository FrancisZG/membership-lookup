<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Status Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 10px; margin-top: 10px; }
        button { padding: 10px; margin-top: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Membership Status Lookup</h1>
    <input type="text" id="nameInput" placeholder="Enter full name" />
    <button onclick="checkMembership()">Check Status</button>
    <div class="result" id="result"></div>

    <script>
    let membershipData = {};

    async function fetchMembershipData() {
        const response = await fetch('https://raw.githubusercontent.com/<your-username>/<repository-name>/main/members.csv');
        const data = await response.text();
        const rows = data.split('\n').slice(1);
        rows.forEach(row => {
            const [lastName, firstName, , , status] = row.split(','); // Skip middle name and suffix
            if (lastName && firstName) {
                const fullName = `${lastName.trim()}, ${firstName.trim()}`; // Construct based only on last and first names
                membershipData[fullName] = status.trim();
            }
        });
    }

    fetchMembershipData();

    function checkMembership() {
        const name = document.getElementById("nameInput").value;
        const status = membershipData[name] || "Not found";
        document.getElementById("result").innerText = `Membership Status: ${status}`;
    }
</script>

</body>
</html>
