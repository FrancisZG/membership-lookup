<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Status Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 10px; margin-top: 10px; }
        button { padding: 10px; margin-top: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Membership Status Lookup</h1>
    <input type="text" id="nameInput" placeholder="Enter full name" />
    <button onclick="checkMembership()">Check Status</button>
    <div class="result" id="result"></div>

    <script>
    let membershipData = {};

    async function fetchMembershipData() {
        const response = await fetch('https://raw.githubusercontent.com/franciszg/membership-lookup/main/db.csv');
        const data = await response.text();
        const rows = data.split('\n').slice(1); // Skip the header row
        rows.forEach(row => {
            const [lastName, firstName, , , status] = row.split(','); // Read necessary columns only
            if (lastName && firstName) {
                const fullName = `${lastName.trim()}, ${firstName.trim()}`; // Create key from last and first names
                membershipData[fullName] = status.trim(); // Store membership status
            }
        });
    }

    fetchMembershipData();

    function checkMembership() {
        const name = document.getElementById("nameInput").value;
        const status = membershipData[name] || "Not found"; // Look up by constructed full name
        const resultElement = document.getElementById("result");
        
        resultElement.innerText = `Membership Status: ${status}`;

        // Change text color based on status
        switch (status) {
            case "Active":
            case "Lifetime":
                resultElement.style.color = "blue";
                break;
            case "Inactive":
                resultElement.style.color = "red";
                break;
            case "Transferred":
                resultElement.style.color = "black";
                break;
            default:
                resultElement.style.color = "black"; // Default color for "Not found"
        }
    }
</script>

</body>
</html>
